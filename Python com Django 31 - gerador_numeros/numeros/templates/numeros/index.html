<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .lista {
            margin-top: 20px;
            text-align: left;
        }
        .numero {
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Números Aleatórios</h1>
        <p>Total de números gerados: <strong>{{ contador }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Gerar Número</button>
        </form>

        <div class="lista">
            <h2>Números Gerados:</h2>
            <ul>
                {% for numero in numeros %}
                    <li class="numero">{{ numero.valor }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
